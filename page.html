<html>

<head>
  <link rel="stylesheet" href="../static/style.css" />
  <title>Digital Filter Design</title>

  <script src="{{url_for('static', filename='jquery-3.6.0.min.js')}}"></script>
  <script src="{{url_for('static', filename='plotly-2.8.3.min.js')}}"></script>

</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/draggable-points.js"></script>

<body onload="draw();">
  <h1 id="title">Digital Filter Design</h1>
  <label>
    <input type="radio" id="zero" name="add" checked="true" />Add Zeros
    <input type="radio" id="pole" name="add" />Add Poles
  </label>
  <input type="checkbox" id="conj" /> Draw Conjugate
  <div class="clear-row">
    <label>
      <button onclick="clearCanvas('zeros')">Clear Zeros</button>
      <button onclick="clearCanvas('poles');">Clear Poles</button>
      <button onclick="clearCanvas('signal');">Clear signal</button>
      <!-- <input type="file" id="signalFile" accept=".csv" class="btn btn-success" style="visibility:hidden;" /> -->
    </label>
  </div>

  <!-- unit circle + magnitude + phase -->
  <div class="first-row">
    <canvas id="unitCircle" width="400" height="400" style="cursor: grabbing;"></canvas>
    <canvas id="chart" height="700" width="700"></canvas>
    <canvas id="chart2" height="600" width="600"></canvas>
   
  </div>
  
  <!-- all pass filter -->
  <div class="second-row">
    <div class="all-pass-row">
      <label>Customize all pass Filter</label>
      <input type="text" id="text">
      <input onclick="addFilter()" type="submit" value="Add">
      <form style="padding:50px">
        <div class="multipleSelection">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Select filters</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkBoxes"></div>
        </div>
      </form>
    </div>
    <canvas id="chart3" height="400" width="400"></canvas>
  </div>

  <!-- display signal -->
  <div class="third-row">
    <div class="display-row">
      <button id="signalsplot" onclick= "realtimesignal()" class="btn btn-secondary p-2">display</button>
      <label for="sliderChunks">Points per second</label>
      <input id="sliderChunks" type = "range" min = "1" max = "100" step = "1" value = "1" onChange = "sliderValue()"/>    
    </div>
    <div>
      <div id="realTimeSignal">
    </div>
  </div>

  <script src="{{url_for('static', filename='graph.js')}}"></script> 
</body>
</html>
